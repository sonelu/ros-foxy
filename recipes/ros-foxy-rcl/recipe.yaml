package:
  name: ros-foxy-rcl
  version: 1.1.10
source:
  git_url: https://github.com/ros2-gbp/rcl-release.git
  git_rev: release/foxy/rcl/1.1.10-1
  folder: ros-foxy-rcl/src/work
  patches:
    - patch/ros-foxy-rcl.patch

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
  host:
    - python
    - ros-foxy-ament-cmake-gtest
    - ros-foxy-ament-cmake-pytest
    - ros-foxy-ament-cmake-ros
    - ros-foxy-ament-lint-auto
    - ros-foxy-ament-lint-common
    - ros-foxy-launch
    - ros-foxy-launch-testing
    - ros-foxy-launch-testing-ament-cmake
    - ros-foxy-mimick-vendor
    - ros-foxy-osrf-testing-tools-cpp
    - ros-foxy-rcl-interfaces
    - ros-foxy-rcl-logging-spdlog
    - ros-foxy-rcl-yaml-param-parser
    - ros-foxy-rcpputils
    - ros-foxy-rcutils
    - ros-foxy-rmw
    - ros-foxy-rmw-fastrtps-cpp
    - ros-foxy-rmw-implementation
    - ros-foxy-rmw-implementation-cmake
    - ros-foxy-rosidl-runtime-c
    - ros-foxy-test-msgs
    - ros-foxy-tracetools
  run:
    - python
    - ros-foxy-rcl-interfaces
    - ros-foxy-rcl-logging-spdlog
    - ros-foxy-rcl-yaml-param-parser
    - ros-foxy-rcutils
    - ros-foxy-rmw
    - ros-foxy-rmw-fastrtps-cpp
    - ros-foxy-rmw-implementation
    - ros-foxy-rosidl-runtime-c
    - ros-foxy-tracetools
