package:
  name: ros-foxy-urdf
  version: 2.4.0
source:
  git_url: https://github.com/ros2-gbp/urdf-release.git
  git_rev: release/foxy/urdf/2.4.0-2
  folder: ros-foxy-urdf/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
  host:
    - python
    - ros-foxy-ament-cmake-ros
    - ros-foxy-ament-lint-auto
    - ros-foxy-ament-lint-common
    - ros-foxy-tinyxml-vendor
    - ros-foxy-urdfdom
    - ros-foxy-urdfdom-headers
    - tinyxml
  run:
    - python
    - ros-foxy-tinyxml-vendor
    - ros-foxy-urdfdom
    - ros-foxy-urdfdom-headers
    - tinyxml
