package:
  name: ros-foxy-rcl-interfaces
  version: 1.0.0
source:
  git_url: https://github.com/ros2-gbp/rcl_interfaces-release.git
  git_rev: release/foxy/rcl_interfaces/1.0.0-1
  folder: ros-foxy-rcl-interfaces/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
  host:
    - python
    - ros-foxy-ament-cmake
    - ros-foxy-ament-lint-auto
    - ros-foxy-ament-lint-common
    - ros-foxy-builtin-interfaces
    - ros-foxy-rosidl-default-generators
  run:
    - python
    - ros-foxy-builtin-interfaces
    - ros-foxy-rosidl-default-runtime
