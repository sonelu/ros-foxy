package:
  name: ros-foxy-urdfdom
  version: 2.3.3
source:
  git_url: https://github.com/ros2-gbp/urdfdom-release.git
  git_rev: release/foxy/urdfdom/2.3.3-1
  folder: ros-foxy-urdfdom/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
  host:
    - cmake
    - console_bridge
    - python
    - ros-foxy-console-bridge-vendor
    - ros-foxy-tinyxml-vendor
    - ros-foxy-urdfdom-headers
    - tinyxml
  run:
    - console_bridge
    - python
    - ros-foxy-console-bridge-vendor
    - ros-foxy-tinyxml-vendor
    - ros-foxy-urdfdom-headers
    - tinyxml
