package:
  name: ros-foxy-rclcpp
  version: 2.3.0
source:
  git_url: https://github.com/ros2-gbp/rclcpp-release.git
  git_rev: release/foxy/rclcpp/2.3.0-1
  folder: ros-foxy-rclcpp/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
  host:
    - python
    - ros-foxy-ament-cmake-gmock
    - ros-foxy-ament-cmake-gtest
    - ros-foxy-ament-cmake-ros
    - ros-foxy-ament-lint-auto
    - ros-foxy-ament-lint-common
    - ros-foxy-builtin-interfaces
    - ros-foxy-libstatistics-collector
    - ros-foxy-mimick-vendor
    - ros-foxy-performance-test-fixture
    - ros-foxy-rcl
    - ros-foxy-rcl-interfaces
    - ros-foxy-rcl-yaml-param-parser
    - ros-foxy-rcpputils
    - ros-foxy-rcutils
    - ros-foxy-rmw
    - ros-foxy-rmw-implementation-cmake
    - ros-foxy-rosgraph-msgs
    - ros-foxy-rosidl-default-generators
    - ros-foxy-rosidl-runtime-cpp
    - ros-foxy-rosidl-typesupport-c
    - ros-foxy-rosidl-typesupport-cpp
    - ros-foxy-statistics-msgs
    - ros-foxy-test-msgs
    - ros-foxy-tracetools
  run:
    - python
    - ros-foxy-builtin-interfaces
    - ros-foxy-libstatistics-collector
    - ros-foxy-rcl
    - ros-foxy-rcl-interfaces
    - ros-foxy-rcl-yaml-param-parser
    - ros-foxy-rcpputils
    - ros-foxy-rcutils
    - ros-foxy-rmw
    - ros-foxy-rosgraph-msgs
    - ros-foxy-rosidl-runtime-cpp
    - ros-foxy-rosidl-typesupport-c
    - ros-foxy-rosidl-typesupport-cpp
    - ros-foxy-statistics-msgs
    - ros-foxy-tracetools
