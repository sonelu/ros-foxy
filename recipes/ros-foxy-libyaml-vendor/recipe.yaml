package:
  name: ros-foxy-libyaml-vendor
  version: 1.0.3
source:
  git_url: https://github.com/ros2-gbp/libyaml_vendor-release.git
  git_rev: release/foxy/libyaml_vendor/1.0.3-1
  folder: ros-foxy-libyaml-vendor/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
  host:
    - python
    - ros-foxy-ament-cmake
    - ros-foxy-ament-cmake-gtest
    - ros-foxy-ament-lint-auto
    - ros-foxy-ament-lint-common
    - ros-foxy-performance-test-fixture
    - ros-foxy-rcpputils
  run:
    - python
