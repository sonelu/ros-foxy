package:
  name: ros-foxy-rmw
  version: 1.0.2
source:
  git_url: https://github.com/ros2-gbp/rmw-release.git
  git_rev: release/foxy/rmw/1.0.2-1
  folder: ros-foxy-rmw/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
  host:
    - python
    - ros-foxy-ament-cmake-gmock
    - ros-foxy-ament-cmake-ros
    - ros-foxy-ament-cmake-version
    - ros-foxy-ament-lint-auto
    - ros-foxy-ament-lint-common
    - ros-foxy-osrf-testing-tools-cpp
    - ros-foxy-rcutils
    - ros-foxy-rosidl-runtime-c
  run:
    - python
    - ros-foxy-rcutils
    - ros-foxy-rosidl-runtime-c
