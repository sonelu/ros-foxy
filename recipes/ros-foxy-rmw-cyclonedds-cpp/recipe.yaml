package:
  name: ros-foxy-rmw-cyclonedds-cpp
  version: 0.7.6
source:
  git_url: https://github.com/ros2-gbp/rmw_cyclonedds-release.git
  git_rev: release/foxy/rmw_cyclonedds_cpp/0.7.6-1
  folder: ros-foxy-rmw-cyclonedds-cpp/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
  host:
    - python
    - ros-foxy-ament-cmake-ros
    - ros-foxy-ament-lint-auto
    - ros-foxy-ament-lint-common
    - ros-foxy-cyclonedds
    - ros-foxy-rcpputils
    - ros-foxy-rcutils
    - ros-foxy-rmw
    - ros-foxy-rmw-dds-common
    - ros-foxy-rosidl-runtime-c
    - ros-foxy-rosidl-typesupport-introspection-c
    - ros-foxy-rosidl-typesupport-introspection-cpp
  run:
    - python
    - ros-foxy-cyclonedds
    - ros-foxy-rcpputils
    - ros-foxy-rcutils
    - ros-foxy-rmw
    - ros-foxy-rmw-dds-common
    - ros-foxy-rosidl-runtime-c
    - ros-foxy-rosidl-typesupport-introspection-c
    - ros-foxy-rosidl-typesupport-introspection-cpp
