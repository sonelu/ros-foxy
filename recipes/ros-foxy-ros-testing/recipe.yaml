package:
  name: ros-foxy-ros-testing
  version: 0.2.1
source:
  git_url: https://github.com/ros2-gbp/ros_testing-release.git
  git_rev: release/foxy/ros_testing/0.2.1-1
  folder: ros-foxy-ros-testing/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
  host:
    - python
    - ros-foxy-ament-cmake
    - ros-foxy-ament-cmake-core
    - ros-foxy-ament-cmake-export-dependencies
    - ros-foxy-launch-testing
    - ros-foxy-launch-testing-ament-cmake
    - ros-foxy-launch-testing-ros
    - ros-foxy-ros2test
  run:
    - python
    - ros-foxy-launch-testing
    - ros-foxy-launch-testing-ament-cmake
    - ros-foxy-launch-testing-ros
    - ros-foxy-ros2test
