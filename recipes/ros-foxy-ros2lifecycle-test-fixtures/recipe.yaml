package:
  name: ros-foxy-ros2lifecycle-test-fixtures
  version: 0.9.8
source:
  git_url: https://github.com/ros2-gbp/ros2cli-release.git
  git_rev: release/foxy/ros2lifecycle_test_fixtures/0.9.8-1
  folder: ros-foxy-ros2lifecycle-test-fixtures/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
  host:
    - python
    - ros-foxy-ament-cmake
    - ros-foxy-ament-lint-auto
    - ros-foxy-ament-lint-common
    - ros-foxy-rclcpp
    - ros-foxy-rclcpp-lifecycle
  run:
    - python
    - ros-foxy-rclcpp
    - ros-foxy-rclcpp-lifecycle
