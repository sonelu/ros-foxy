package:
  name: ros-foxy-ros2bag
  version: 0.3.7
source:
  git_url: https://github.com/ros2-gbp/rosbag2-release.git
  git_rev: release/foxy/ros2bag/0.3.7-1
  folder: ros-foxy-ros2bag/src/work

build:
  script:
    sel(win): bld_ament_python.bat
    sel(unix): build_ament_python.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
  host:
    - pytest
    - python
    - ros-foxy-ament-copyright
    - ros-foxy-ament-flake8
    - ros-foxy-ament-pep257
    - ros-foxy-launch-testing
    - ros-foxy-launch-testing-ros
    - ros-foxy-ros2cli
    - ros-foxy-rosbag2-transport
  run:
    - python
    - ros-foxy-ros2cli
    - ros-foxy-rosbag2-transport
